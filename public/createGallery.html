<!-- createGallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Gallery</title>
</head>
<body>
  <form id="createGalleryForm" action="/createGallery" method="post" >
    <h4>user_Id</h4>
    <input type="text" id="user_Id" name="user_Id"><br>
    <h4>gallery name</h4>
    <input type="text" id="gallery_Id" name="gallery_Id"><br>
    <h4>theme</h4>
    <select name="theme" id="theme">
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
    </select><br><br>
    <input type="radio" name="type" value="0">개인 갤러리
    <input type="radio" name="type" value="1">공유 갤러리
    <br><br>
    <button type="submit">Create Gallery</button>
  </form>
</body>
</html>
