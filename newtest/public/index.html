<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Theme Search</title>
</head>
<body>
  <h2>Select your thema</h2>
    <form id="uploadForm">
        <select name="thema" id="thema">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
        </select>
        <button type="button" onclick="searchFiles()">Search</button>
    </form>

    <div id="fileNames"></div>

    <script>
      //외부참조 오류
      // src = "../controller/searchFiles.js"
      //이런식으로 하면 연결 안됨 다른 폴더만 가능
        function searchFiles() {
            // 선택된 테마 가져오기
            var selectedThema = document.getElementById("thema").value;

            // 서버에 선택된 테마를 전송하여 파일 이름 검색 요청
            fetch(`/search?thema=${selectedThema}`)
                .then(response => response.json())
                .then(data => {
                    // 결과를 받아서 출력
                    var fileNamesDiv = document.getElementById("fileNames");
                    fileNamesDiv.innerHTML = ""; // 이전 결과 초기화
                    data.forEach(fileName => {
                        var p = document.createElement("p");
                        p.textContent = "File Name: " + fileName;
                        fileNamesDiv.appendChild(p);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
